<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IUB Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Iub Registration Form</h1>
    <h2>Name of Applicant</h2>
    <div id="applicant_name">
        <input type="text" name="first_name" id="first_name_input" class="smaller-field">
        <input type="text" name="last_name" id="last_name_input" class="smaller-field">
    </div>
    <h2>Date of Birth</h2>
    <button id="date-button">15-Feb-2023</button>
    <h2>Gender</h2>
    <div class="gender">
        <input type="radio" name="gender" id="male_radio" checked>
        <label for="male_radio">Male</label>
        <input type="radio" name="gender" id="female_radio">
        <label for="female_radio">Female</label>
    </div>
    <h2>Address</h2>
    <input type="text" name="address" id="address_input" class="wider-field">
    <br>
    <input type="text" name="address" id="address_input" class="wider-field">
    <br>
    <div>
        <input type="text" value="Bahawalpur" name="city" id="city_input" class="extra-smaller-field">
        <input type="text" value="Punjab" name="country" id="country_input" class="extra-smaller-field">
    </div>

</body>
<br><br><br>
<button id="submit-button">Submit</button>

</html>
